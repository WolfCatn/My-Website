<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Algebraic Equation</title>
</head>
<body>
    <h1>Simple Algebraic Equation</h1>
    <p id="equation"></p>
    <p id="solution"></p>

    <script>
        var a = 3
        var b = -10
        var c = 11
        var x = (c-b)/a

        var equation = a+"x "+(b>=0?"+":" ")+" "+b+" ="+c
        var solution = "x = " +x

        document.getElementById('equation').innerText = equation;
        document.getElementById('solution').innerText = solution;
    </script>
</body>
